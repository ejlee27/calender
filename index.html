<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Calendar Widget that will make your day</title>
    <meta name="distributor" content="Global" />
    <meta itemprop="contentRating" content="General" />
    <meta name="robots" content="All" />
    <meta name="revisit-after" content="7 days" />
    <meta name="description" content="The source of truly unique and awesome jquery plugins." />
    <meta name="keywords" content="slider, carousel, responsive, swipe, one to one movement, touch devices, jquery, plugin, bootstrap compatible, html5, css3" />
    <meta name="author" content="w3widgets.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Respomsive slider -->
    <link href="./css/responsive-calendar.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Responsive calendar - START -->
    	<div class="responsive-calendar">
        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
            <h4><span data-head-year></span> <span data-head-month></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
        </div><hr/>
        <div class="day-headers">
          <div class="day header">Mon</div>
          <div class="day header">Tue</div>
          <div class="day header">Wed</div>
          <div class="day header">Thu</div>
          <div class="day header">Fri</div>
          <div class="day header">Sat</div>
          <div class="day header">Sun</div>
        </div>
        <div class="days" data-group="days">
          
        </div>
      </div>
      <!-- Responsive calendar - END -->
      <div class="article">
        <h4>2017-11-07 </h4>
        <div class="article__div">
          <a href="https://www.huffingtonpost.kr/entry/cat-jeju_kr_5add2f90e4b089e33c8954fe#cb">
              <div>
                <h3>‘민박고양이’ 히끄의 표정이 다양한 이유</h3>
                <img class="article__image" src="./src/hikk.jpeg" alt="Italian Trulli">
              </div>
          </a>
        </div>

        <div class="article__div">
            <a href="https://edition.cnn.com/2018/11/06/politics/2018-election-updates/index.html?no-st=1541589385">
                <div>
                  <h3>House Democrats ascendant, set to check Trump's power</h3>
                  <img class="article__image" src="./src/data1.jpg" alt="Italian Trulli">
                </div>
            </a>
          </div>

          <div class="article__div">
              <a href="http://mnews.jtbc.joins.com/News/Article.aspx?news_id=NB11723819">
                  <div>
                    <h3>찔끔 비, 미세먼지 여전히 심각…수도권 '저감조치' 발령</h3>
                    <img class="article__image" src="./src/data2.jpg" alt="Italian Trulli">
                  </div>
              </a>
            </div>

      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/responsive-calendar.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
          time: '2018-11',
          events: {
            // "2018-11-07": {"number": 2, "url": "https://news.naver.com/main/ranking/read.nhn?mid=etc&sid1=111&rankingType=popular_day&oid=052&aid=0001213455&date=20181107&type=2&rankingSeq=1&rankingSectionId=103"}, 
            "2018-11-07":{"number": 3}, 
            "2013-06-12": {}}
        });
      });
    </script>
  </body>
</html>
